<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bimbel Merdeka</title>
</head>
<body>
    <table border="6">
        <head>
            <tr>
                <th colspan="4" style="background-color: rgb(220, 213, 104);"><font face="Poppins"font size="6">Formulir Pendaftaran <br><font Face="Poppins" font size="4">Bimbingan Belajar Merdeka</font></font><br /></th>
            </tr>
            <tr>
                <th>Nama Lengkap</th>
                <td colspan="3"><input style="width: 400px;" type="text" name="nama lengkap" id=""></td>
            </tr>
            <tr>
                <th rowspan="2" >Tanggal Lahir</th>
                <td rowspan="2"><input style="width: 200px; height: 50px;" type="date" name="tanggal lahir" id=""></td>
                <th rowspan="2">Jenis Kelamin</th>
                <td><input type="radio" name="kelamin" id="1">Laki-laki <tr><td><input type="radio" name="kelamin" id="2">Perempuan</td></tr></td>


            </tr>
            <tr>
                <th>Asal Sekolah</th>
                <td><select style="width: 205px;" name="Sekolah" id="1" >
                    <option value="1">SMA 1 JEMBER
                    <option value="2">SMA 2 JEMBER</option>
                    <option value="3">SMA 3 JEMBER</option>
                    <option value="4">SMA 4 JEMBER</option>
                    <option value="5">SMA 5 JEMBER</option>
                </option></select></td>
                <th>Kelas</th>
                <td><select name="kelas" id="1">
                    <option value="0">...................</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select></td>
            </tr>
            <tr>
                <th>Alamat</th>
                <td colspan="4"><input style="width: 400px;" type="text" name="alamat" id=""></td>
            </tr>
            <tr>
                <th>No. Telepon</th>
                <td colspan="4"><input style="width: 400px;" type="text" name="nomor" id=""></td>
            </tr>
            <tr>
                <th>Nama Orang Tua</th>
                <td colspan="4"><input style="width: 400px;" type="text" name="orang tua" id=""></td>
            </tr>
            <tr>
                <th>Pekerjaan Orang tua</th>
                <td colspan="4"><select style="width: 406px;"name="pekerjaan orang tua" id="1">
                    <option value="1">Guru</option>
                    <option value="2">Dokter</option>
                    <option value="3">PNS</option>
                    <option value="4">Petani</option>
                    <option value="5">Lainnya...</option>
                </select></td>
            </tr>
            <tr>
                <th>Hari Kursus</th>
                <td colspan="4"><input type="radio" name="Hari" id="1">Senin & Kamis <input type="radio" name="Hari" id="2">Selasa & Jumat <input type="radio" name="Hari" id="3">Rabu & Sabtu</td>
            </tr>
            <tr>
                <th>Waktu Kursus</th>
                <td colspan="4"><input type="radio" name="Jadwal" id="1">14.00 - 15.30 <input type="radio" name="Jadwal" id="2">16.00 - 17.30 <input type="radio" name="Jadwal" id="3">19.00 - 20.30</td>
            </tr>
            <tr>
                <th>Pas Foto</th>
                <td colspan="4"><input type="file" name="" id=""></td>
            </tr>
            
        </head>
    </table>
    <br>

    <button style="width: 285px; height: 50px; background-color: rgb(44, 226, 24); color: white;" type="submit">KIRIM</button>
    <button style="width: 285px; height: 50px; background-color: rgb(246, 7, 7); color: white;" type="reset">RESET</button>
</body>
</html>
